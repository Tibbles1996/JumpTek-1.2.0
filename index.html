<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JumpTek Multi-Mode Jump Widget</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    body { width: 100vw; height: 100vh; background: #222; color: #fff; font-family: Arial, sans-serif; box-sizing: border-box; }
    #container { position: relative; width: 100vw; height: 100vh; overflow: hidden; background: #000; }
    #canvas, #video {
      position: absolute; top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: block; z-index: 1; background: #000; border: none;
      pointer-events: none;
    }
    #canvas { z-index: 2; pointer-events: auto; }
    #video { z-index: 1; opacity: 0; }
    #buttonRow { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 20; }
    #switchCameraBtn, #calibrateBtn, #settingsBtn, #zoomInBtn, #zoomOutBtn {
      position: static; margin: 0; padding: 10px 18px; color: #fff;
      border: none; border-radius: 16px; font-size: 1.3rem; cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2); transition: background 0.2s;
      display: flex; align-items: center; justify-content: center; font-weight: bold;
      background: #27ae60;
    }
    #switchCameraBtn:hover, #settingsBtn:hover, #calibrateBtn:hover, #zoomInBtn:hover, #zoomOutBtn:hover { background: #219150; }
    #switchCameraBtn img, #settingsBtn img, #calibrateBtn img { width: 28px; height: 28px; display: block; }
    #zoomControls { position: absolute; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 20; }
    #zoomInBtn, #zoomOutBtn { font-size: 2rem; padding: 5px 15px; width: 60px; height: 60px; border-radius: 50%; background: rgba(39, 174, 96, 0.8); box-shadow: 0 4px 10px rgba(0,0,0,0.3);}
    #restartDrawBtn { display: none; position: absolute; top: 20px; left: 20px; z-index: 21; padding: 10px 22px; border-radius: 14px; background: #e74c3c; color: #fff; border: none; font-size: 1.1rem; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.15); cursor: pointer;}
    #restartDrawBtn:hover { background: #b53224; }
    #loadingIndicator { position: absolute; top: 60px; left: 50%; transform: translateX(-50%); z-index: 30; color: #ff0; background: rgba(0,0,0,0.7); padding: 7px 16px; border-radius: 12px; font-size: 1.1rem; display: none; pointer-events: none;}
    #trampolineNotice { position: absolute; left: 50%; bottom: 10px; transform: translateX(-50%); color: #0f0; background: rgba(0,0,0,0.7); padding: 10px 24px; border-radius: 16px; font-size: 1.2rem; width: auto; max-width: 90vw; text-align: center; pointer-events: none; z-index: 30;}
    #settingsPopover { display: none; position: absolute; top: 60px; left: 50%; transform: translateX(-50%); min-width: 340px; background: rgba(34,34,34,0.98); border-radius: 16px; box-shadow: 0 6px 30px rgba(0,0,0,0.35), 0 1.5px 3px #222; padding: 24px 28px 18px 28px; z-index: 100; color: #fff; flex-direction: column; gap: 12px;}
    #settingsPopover.open { display: flex; animation: popIn 0.18s; }
    @keyframes popIn { from { opacity: 0; transform: translateX(-50%) scale(0.97); } to   { opacity: 1; transform: translateX(-50%) scale(1); } }
    #settingsPopover label { font-size: 1rem; margin-bottom: 2px; }
    #settingsPopover input[type="number"], #settingsPopover input[type="checkbox"] { padding: 6px; font-size: 1rem; border-radius: 6px; border: 1px solid #888; width: 110px; margin-bottom: 8px; background: #222; color: #fff;}
    #settingsPopover input[type="checkbox"] { width: auto; margin-left: 10px; vertical-align: middle; }
    #settingsPopover .checkbox-container { display: flex; align-items: center; margin-top: 5px; }
    #settingsPopover .desc { color: #aaa; font-size: 0.92rem; margin-bottom: 7px; margin-top: -4px; }
    #settingsPopover .close-btn { position: absolute; top: 10px; right: 16px; background: none; border: none; color: #aaa; font-size: 1.35rem; cursor: pointer; padding: 0; line-height: 1;}
    #settingsPopover .close-btn:hover { color: #fff; }
    #saveSettingsBtn { margin-top: 12px; padding: 10px 18px; border-radius: 12px; background: #27ae60; color: #fff; font-size: 1rem; border: none; cursor: pointer; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.2); transition: background 0.2s; align-self: flex-end;}
    #saveSettingsBtn:active, #saveSettingsBtn:focus { background: #219150; }
    #calibrateBtn:disabled { background: #888 !important; cursor: not-allowed; }
    #widgetJumpHeightDisplay { display: none; position: absolute; top: 60px; right: 30px; background: rgba(0,0,0,0.75); color: #ff0; padding: 12px 20px; border-radius: 12px; font-size: 1.3rem; z-index: 25; pointer-events: none; font-weight: bold; text-shadow: 1px 1px 5px #000;}
    #rawHeightDebugDisplay, #debugValuesDisplay, #frameRateDisplay { position: absolute; top: 20px; left: 20px; background: rgba(0, 0, 0, 0.7); color: #fff; padding: 8px 15px; border-radius: 12px; font-size: 0.9rem; z-index: 20; pointer-events: none; text-align: left; display: none;}
    #rawHeightDebugDisplay.positive { color: #0f0; }
    #debugValuesDisplay { top: 120px; max-width: 300px; white-space: pre-line; }
    #frameRateDisplay { top: 80px; }
    #settingsPopover select { padding: 7px; width: 180px; font-size: 1rem; border-radius: 6px; border: 1px solid #888; background: #222; color: #fff; margin-bottom: 8px; }
    #customDims, #dminiDims { margin-bottom: 10px; }
    #customDims input, #dminiDims input { width: 90px; margin-right: 10px;}
    #modeInstructions { font-size: 1rem; color: #7fffd4; margin: 8px 0 5px 0;}
  </style>
  <!-- TensorFlow.js and MoveNet Lightning -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
</head>
<body>
  <div id="container">
    <button id="restartDrawBtn">Restart Draw</button>
    <canvas id="canvas"></canvas>
    <div id="buttonRow">
      <button id="switchCameraBtn" aria-label="Switch camera" tabindex="0" role="button">
        <img src="https://static-00.iconduck.com/assets.00/camera-switch-icon-1024x1024-9oe5epjn.png" alt="Switch Camera">
      </button>
      <button id="calibrateBtn" aria-label="Calibrate baseline" tabindex="0" role="button" style="display:none;">
        <img src="https://icon-library.com/images/wrench-icon-png/wrench-icon-png-11.jpg" alt="Calibrate" style="width:28px;height:28px;" />
      </button>
      <button class="settings-btn" id="settingsBtn" aria-label="Open settings" tabindex="0" role="button">
        <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3430447/ruler-icon-md.png" alt="Calibration Settings" />
      </button>
    </div>
    <div id="settingsPopover">
      <button class="close-btn" id="closeSettingsBtn" aria-label="Close settings">&times;</button>
      <div>
        <label for="trampolineMode">Trampoline Mode:</label>
        <select id="trampolineMode">
          <option value="eurotramp">EuroTramp (5.18m x 3.05m)</option>
          <option value="doublemini">Double Mini (Ramp + Flat)</option>
          <option value="custom">Custom</option>
        </select>
      </div>
      <div id="dminiDims" style="display:none;">
        <label><b>Double Mini Dimensions</b></label><br>
        <label>Ramp Length (m): <input id="dminiRampLen" type="number" step="0.01" value="1.18"></label>
        <label>Ramp Width (m): <input id="dminiRampWid" type="number" step="0.01" value="1.1"></label><br>
        <label>Flat Length (m): <input id="dminiFlatLen" type="number" step="0.01" value="1.62"></label>
        <label>Flat Width (m): <input id="dminiFlatWid" type="number" step="0.01" value="1.1"></label>
      </div>
      <div id="customDims" style="display:none;">
        <label><b>Custom Jump Area</b></label>
        <div>
          <label>Length: <input id="customLength" type="number" step="0.01" value="1.04"></label>
          <select id="customLengthUnit"><option value="m">meters</option><option value="in">inches</option><option value="ft">feet</option></select>
        </div>
        <div>
          <label>Width: <input id="customWidth" type="number" step="0.01" value="0.61"></label>
          <select id="customWidthUnit"><option value="m">meters</option><option value="in">inches</option><option value="ft">feet</option></select>
        </div>
      </div>
      <div id="modeInstructions"></div>
      <div>
        <label for="jumpThreshold">Minimum Jump Threshold (meters):</label><br>
        <input type="number" step="0.01" min="0.01" max="0.5" value="0.08" id="jumpThreshold">
        <div class="desc">Minimum estimated height to be considered a jump (reduces false positives).</div>
      </div>
      <div class="checkbox-container">
        <label for="debugMode">Enable Debug Mode (show raw data):</label>
        <input type="checkbox" id="debugMode">
      </div>
      <button id="saveSettingsBtn">Save</button>
    </div>
    <div id="trampolineNotice">Tap the four corners of the trampoline, then press Calibrate</div>
    <div id="loadingIndicator">Loading...</div>
    <div id="widgetJumpHeightDisplay">Jump: 0.00 m</div>
    <div id="rawHeightDebugDisplay">Raw Y-Delta: 0.000m</div>
    <div id="debugValuesDisplay"></div>
    <div id="frameRateDisplay">FPS: 0</div>
    <div id="zoomControls">
      <button id="zoomInBtn">+</button>
      <button id="zoomOutBtn">-</button>
    </div>
  </div>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <script>
    // =========================
    // HOMOGRAPHY UTILS
    // =========================
    function computeHomography(src, dst) {
      function adj(m) {
        return [
          m[4]*m[8]-m[5]*m[7], m[2]*m[7]-m[1]*m[8], m[1]*m[5]-m[2]*m[4],
          m[5]*m[6]-m[3]*m[8], m[0]*m[8]-m[2]*m[6], m[2]*m[3]-m[0]*m[5],
          m[3]*m[7]-m[4]*m[6], m[1]*m[6]-m[0]*m[7], m[0]*m[4]-m[1]*m[3]
        ];
      }
      function multmm(a, b) {
        let c = [];
        for (let i = 0; i < 3; ++i)
          for (let j = 0; j < 3; ++j) {
            let cij = 0;
            for (let k = 0; k < 3; ++k)
              cij += a[3*i+k]*b[3*k+j];
            c[3*i+j] = cij;
          }
        return c;
      }
      function multmv(m, v) {
        return [
          m[0]*v[0]+m[1]*v[1]+m[2]*v[2],
          m[3]*v[0]+m[4]*v[1]+m[5]*v[2],
          m[6]*v[0]+m[7]*v[1]+m[8]*v[2]
        ];
      }
      function basisToPoints(p1, p2, p3, p4) {
        let m = [
          p1[0], p2[0], p3[0],
          p1[1], p2[1], p3[1],
          1,     1,     1
        ];
        let v = multmv(adj(m), [p4[0], p4[1], 1]);
        return [
          m[0]*v[0], m[1]*v[1], m[2]*v[2],
          m[3]*v[0], m[4]*v[1], m[5]*v[2],
          m[6]*v[0], m[7]*v[1], m[8]*v[2]
        ];
      }
      let srcMat = basisToPoints(src[0], src[1], src[2], src[3]);
      let dstMat = basisToPoints(dst[0], dst[1], dst[2], dst[3]);
      return multmm(dstMat, adj(srcMat));
    }
    function applyHomography(H, pt) {
      let x = pt[0], y = pt[1];
      let denom = H[6]*x + H[7]*y + H[8];
      return [
        (H[0]*x + H[1]*y + H[2]) / denom,
        (H[3]*x + H[4]*y + H[5]) / denom
      ];
    }
    function pointInQuad(px, py, quad) {
      // quad: [ [x0,y0], [x1,y1], [x2,y2], [x3,y3] ]
      function sign(p1, p2, p3) {
        return (p1[0] - p3[0]) * (p2[1] - p3[1]) - (p2[0] - p3[0]) * (p1[1] - p3[1]);
      }
      const b1 = sign([px,py], quad[0], quad[1]) < 0.0;
      const b2 = sign([px,py], quad[1], quad[2]) < 0.0;
      const b3 = sign([px,py], quad[2], quad[3]) < 0.0;
      const b4 = sign([px,py], quad[3], quad[0]) < 0.0;
      return ((b1 === b2) && (b2 === b3) && (b3 === b4));
    }

    // =========================
    // CAMERA/VIDEO/POSE/UTILS
    // =========================
    const JUMP_THRESHOLD_DEFAULT = 0.08; // meters
    const GRAVITY = 9.81; // m/s²

    let useFrontCamera = false;
    let currentStream = null;
    let videoTrack = null;
    let zoomCapabilities = null;
    let detector = null;
    let lastDetections = null;
    let poseLoopActive = false;

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const trampolineNotice = document.getElementById('trampolineNotice');
    const calibrateBtn = document.getElementById('calibrateBtn');
    const widgetJumpHeightDisplay = document.getElementById('widgetJumpHeightDisplay');
    const rawHeightDebugDisplay = document.getElementById('rawHeightDebugDisplay');
    const debugValuesDisplay = document.getElementById('debugValuesDisplay');
    const frameRateDisplay = document.getElementById('frameRateDisplay');
    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');
    const debugModeCheckbox = document.getElementById('debugMode');
    const restartDrawBtn = document.getElementById('restartDrawBtn');
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsPopover = document.getElementById('settingsPopover');
    const closeSettingsBtn = document.getElementById('closeSettingsBtn');
    const saveSettingsBtn = document.getElementById('saveSettingsBtn');
    const jumpThresholdInput = document.getElementById('jumpThreshold');
    const trampolineModeSelect = document.getElementById('trampolineMode');
    const modeInstructions = document.getElementById('modeInstructions');
    // Double Mini
    const dminiDims = document.getElementById('dminiDims');
    const dminiRampLen = document.getElementById('dminiRampLen');
    const dminiRampWid = document.getElementById('dminiRampWid');
    const dminiFlatLen = document.getElementById('dminiFlatLen');
    const dminiFlatWid = document.getElementById('dminiFlatWid');
    // Custom
    const customDims = document.getElementById('customDims');
    const customLength = document.getElementById('customLength');
    const customWidth = document.getElementById('customWidth');
    const customLengthUnit = document.getElementById('customLengthUnit');
    const customWidthUnit = document.getElementById('customWidthUnit');

    // Calibration
    let calibrationPhase = 'mark_corners';
    let jumpState = 'on_ground';
    let jumpStartTime = 0;
    let jumpEndTime = 0;
    let yHistory = [];
    let jumpHeightHistory = [];
    let JUMP_THRESHOLD = JUMP_THRESHOLD_DEFAULT;
    let debugMode = false;

    // Mode-specific data
    let mode = "eurotramp";
    // Plane(s) - each plane gets: { imageQuad, worldQuad, homography }
    let planes = [];
    // For EuroTramp and Custom, only one plane.
    // For Double Mini: planes[0] is ramp, planes[1] is flat.
    // To know which is which: planes[0].type === "ramp" or "flat"
    let baselineY = null;
    let calibrationClickPoints = [];
    let currentDrawPlane = 0;

    // Plane definitions for UI reference
    const modeInstructionsText = {
      eurotramp: "Tap the four corners of the trampoline in this order: Top-Left, Top-Right, Bottom-Right, Bottom-Left.",
      doublemini: "Tap the four corners of the RAMP (Front-Left, Front-Right, Crease-Right, Crease-Left), then the four corners of the FLAT (Crease-Left, Crease-Right, Rear-Right, Rear-Left). The crease is the transition between ramp and flat.",
      custom: "Tap the four corners of your jump area in this order: Top-Left, Top-Right, Bottom-Right, Bottom-Left."
    };

    // Default dimensions
    const EUROTRAMP_LENGTH = 5.18, EUROTRAMP_WIDTH = 3.05;
    const DMINI_RAMP_LENGTH = 1.18, DMINI_RAMP_WIDTH = 1.1;
    const DMINI_FLAT_LENGTH = 1.62, DMINI_FLAT_WIDTH = 1.1;

    function getCustomMeters(val, unit) {
      val = parseFloat(val);
      if (unit === "m") return val;
      if (unit === "ft") return val * 0.3048;
      if (unit === "in") return val * 0.0254;
      return val;
    }

    function jtError(area, message, errObj) {
      try {
        let msg = `[JTERROR][${area}] ${message}`;
        if (errObj !== undefined) {
          msg += (typeof errObj === "object" ? " " + (errObj.stack || JSON.stringify(errObj)) : " " + String(errObj));
        }
        console.error(msg);
      } catch (e) {
        console.error("[JTERROR][jtError] Logging failure", e);
      }
    }

    function resizeCanvasToScreen() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function updateModeInstructions() {
      modeInstructions.textContent = modeInstructionsText[mode] || "";
    }

    // UI: show/hide dimension inputs based on mode
    function updateSettingsVisibility() {
      dminiDims.style.display = (mode === "doublemini") ? "block" : "none";
      customDims.style.display = (mode === "custom") ? "block" : "none";
      updateModeInstructions();
    }

    // Retrieve world quads for all planes in current mode
    function getPlanesWorldQuads() {
      if (mode === "eurotramp") {
        return [[
          [0, 0],
          [EUROTRAMP_LENGTH, 0],
          [EUROTRAMP_LENGTH, EUROTRAMP_WIDTH],
          [0, EUROTRAMP_WIDTH]
        ]];
      } else if (mode === "doublemini") {
        let rampLen = parseFloat(dminiRampLen.value) || DMINI_RAMP_LENGTH;
        let rampWid = parseFloat(dminiRampWid.value) || DMINI_RAMP_WIDTH;
        let flatLen = parseFloat(dminiFlatLen.value) || DMINI_FLAT_LENGTH;
        let flatWid = parseFloat(dminiFlatWid.value) || DMINI_FLAT_WIDTH;
        // Ramp: (0,0) (rampLen,0) (rampLen,rampWid) (0,rampWid)
        // Flat: (0,0) (flatLen,0) (flatLen,flatWid) (0,flatWid)
        return [
          [ [0,0], [rampLen,0], [rampLen,rampWid], [0,rampWid] ], // ramp
          [ [0,0], [flatLen,0], [flatLen,flatWid], [0,flatWid] ] // flat
        ];
      } else if (mode === "custom") {
        let len = getCustomMeters(customLength.value, customLengthUnit.value);
        let wid = getCustomMeters(customWidth.value, customWidthUnit.value);
        return [[
          [0,0],[len,0],[len,wid],[0,wid]
        ]];
      }
    }

    function startCalibration() {
      calibrationPhase = "mark_corners";
      calibrationClickPoints = [];
      baselineY = null;
      planes = [];
      currentDrawPlane = 0;
      widgetJumpHeightDisplay.style.display = "none";
      trampolineNotice.textContent = modeInstructionsText[mode] || "";
      updateCalibrationUI();
    }

    // Mark points: on click, store for current plane, when enough are marked, move to next plane or to stand-still phase
    canvas.addEventListener('click', function(e) {
      try {
        if (calibrationPhase !== "mark_corners") return;
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) * (video.videoWidth / rect.width);
        const y = (e.clientY - rect.top) * (video.videoHeight / rect.height);
        calibrationClickPoints.push([x, y]);
        let enough = false, thisWorldQuad = null;
        if (mode === "eurotramp" || mode === "custom") {
          if (calibrationClickPoints.length === 4) enough = true;
        } else if (mode === "doublemini") {
          if (currentDrawPlane === 0 && calibrationClickPoints.length === 4) enough = true;
          if (currentDrawPlane === 1 && calibrationClickPoints.length === 8) enough = true;
        }
        if (enough) {
          let allWorldQuads = getPlanesWorldQuads();
          if (mode === "eurotramp" || mode === "custom") {
            planes = [{
              type: mode,
              imageQuad: calibrationClickPoints.slice(0,4),
              worldQuad: allWorldQuads[0]
            }];
            calibrationPhase = "stand_still";
            trampolineNotice.textContent = "Area set! Stand still in the marked area and press Calibrate.";
          } else if (mode === "doublemini") {
            if (currentDrawPlane === 0) {
              // Store ramp
              planes.push({
                type: "ramp",
                imageQuad: calibrationClickPoints.slice(0,4),
                worldQuad: allWorldQuads[0]
              });
              currentDrawPlane++;
              trampolineNotice.textContent = "Ramp set! Now tap the four corners of the FLAT area (Crease-Left, Crease-Right, Rear-Right, Rear-Left).";
            } else if (currentDrawPlane === 1) {
              // Store flat
              planes.push({
                type: "flat",
                imageQuad: calibrationClickPoints.slice(4,8),
                worldQuad: allWorldQuads[1]
              });
              calibrationPhase = "stand_still";
              trampolineNotice.textContent = "Both planes set! Stand still in your takeoff area and press Calibrate.";
            }
          }
        }
        updateCalibrationUI();
      } catch (e) { jtError("calibration", "Unhandled error in canvas click handler", e); }
    });
    restartDrawBtn.addEventListener('click', startCalibration);
    calibrateBtn.addEventListener('click', markBaselineY);

    // Keypoint logic
    function getAnkles(keypoints) {
      const left = keypoints[15];
      const right = keypoints[16];
      return {
        left: left && left.score > 0.5 ? left : null,
        right: right && right.score > 0.5 ? right : null
      };
    }
    function getLowestAnkle(keypoints) {
      const {left, right} = getAnkles(keypoints);
      if (left && right) {
        return (left.y > right.y) ? left : right;
      } else if (left) {
        return left;
      } else if (right) {
        return right;
      }
      return null;
    }

    // Translator function for double mini: determine which plane to use based on foot location
    function getPlaneForAnkle(x, y) {
      // For double mini, ramp is planes[0], flat is planes[1]
      if (mode === "doublemini" && planes.length === 2) {
        // If in ramp quad, use ramp; else use flat.
        if (pointInQuad(x, y, planes[0].imageQuad)) return planes[0];
        if (pointInQuad(x, y, planes[1].imageQuad)) return planes[1];
        // If not in either, return closest by Y coordinate (default to ramp)
        return (y < (planes[0].imageQuad[2][1] + planes[0].imageQuad[3][1]) / 2) ? planes[0] : planes[1];
      }
      // For other modes, only one plane
      return planes[0];
    }

    function computeAndSendJump(keypoints) {
      JUMP_THRESHOLD = parseFloat(jumpThresholdInput.value) || JUMP_THRESHOLD_DEFAULT;
      if (calibrationPhase !== 'complete' || baselineY === null || !planes.length) {
        sendJumpHeight(0, false);
        return;
      }
      const ankle = getLowestAnkle(keypoints);
      if (!ankle) {
        sendJumpHeight(0, false, 'no_ankles');
        return;
      }
      // Pick plane and homography for this ankle
      const plane = getPlaneForAnkle(ankle.x, ankle.y);
      if (!plane.homography) {
        sendJumpHeight(0, false, 'no_homography');
        return;
      }
      // Project ankle position to real-world trampoline coordinates
      const projected = applyHomography(plane.homography, [ankle.x, ankle.y]);
      const currentY = projected[1]; // in meters, Y is vertical on trampoline plane

      // Smooth Y using average of history
      yHistory.push(currentY);
      if (yHistory.length > 6) yHistory.shift();
      let smoothedY = yHistory.reduce((a,b) => a+b, 0)/yHistory.length;

      // Height in meters (baselineY - smoothedY), positive when jumping
      let jumpHeight = baselineY - smoothedY;

      // State machine
      switch(jumpState) {
        case 'on_ground':
          if (jumpHeight > JUMP_THRESHOLD) {
            jumpState = 'ascending';
            jumpStartTime = performance.now();
            widgetJumpHeightDisplay.textContent = `Jump: 0.00 m`;
            sendJumpHeight(0, true, 'takeoff');
          } else {
            widgetJumpHeightDisplay.textContent = `Jump: 0.00 m`;
            sendJumpHeight(0, true, 'ground');
          }
          break;
        case 'ascending':
          if (jumpHeight < JUMP_THRESHOLD/2) {
            // Landed
            jumpState = 'on_ground';
            jumpEndTime = performance.now();
            let flightTime = (jumpEndTime - jumpStartTime) / 1000;
            let flightJumpHeight = (GRAVITY * Math.pow(flightTime, 2)) / 8;
            let finalJump = 0.7*jumpHeight + 0.3*flightJumpHeight;
            finalJump = finalJump > 0 ? finalJump : 0;
            widgetJumpHeightDisplay.textContent = `Jump: ${finalJump.toFixed(2)} m`;
            sendJumpHeight(finalJump, true, 'landed');
            jumpHeightHistory.push(finalJump);
            if (debugMode) {
              debugValuesDisplay.textContent = `Homography: ${jumpHeight.toFixed(2)}m\nFlight: ${flightJumpHeight.toFixed(2)}m\nFinal: ${finalJump.toFixed(2)}m\nTime: ${flightTime.toFixed(3)}s`;
            }
          } else {
            widgetJumpHeightDisplay.textContent = `Jump: ${jumpHeight.toFixed(2)} m`;
            sendJumpHeight(jumpHeight, true, 'ascending');
          }
          break;
      }

      // Debug info
      if (debugMode) {
        rawHeightDebugDisplay.textContent = `Jump Height: ${jumpHeight.toFixed(3)}m (${jumpState})`;
        rawHeightDebugDisplay.style.display = "block";
        debugValuesDisplay.style.display = "block";
      } else {
        rawHeightDebugDisplay.style.display = "none";
        debugValuesDisplay.style.display = "none";
      }
    }

    function sendJumpHeight(jumpHeight, hasTracking, jumpState = 'unknown') {
      window.parent.postMessage({
        type: 'jumpHeight',
        data: {
          height: jumpHeight,
          hasValidTracking: hasTracking,
          jumpState: jumpState,
          timestamp: Date.now()
        }
      }, '*');
    }

    // Mark baselineY using current pose and selected plane
    function markBaselineY() {
      if (!lastDetections || !planes.length || !planes[0].homography) {
        trampolineNotice.textContent = "No pose detected or not calibrated. Please ensure your body is fully visible and try again.";
        trampolineNotice.style.color = "#f00";
        return;
      }
      let samples = [];
      let sampleCount = 0;
      trampolineNotice.textContent = "Calibrating... Stand still for 2 seconds.";
      trampolineNotice.style.color = "#ff0";
      function sampleLoop() {
        if (sampleCount >= 15) {
          baselineY = samples.sort((a,b)=>a-b)[Math.floor(samples.length/2)];
          calibrationPhase = "complete";
          widgetJumpHeightDisplay.style.display = "block";
          trampolineNotice.textContent = "Calibration complete! Jump height tracking active.";
          return;
        }
        if (lastDetections && planes.length && planes[0].homography) {
          let ankle = getLowestAnkle(lastDetections);
          if (ankle) {
            let plane = getPlaneForAnkle(ankle.x, ankle.y);
            let projected = applyHomography(plane.homography, [ankle.x, ankle.y]);
            samples.push(projected[1]);
          }
        }
        sampleCount++;
        setTimeout(sampleLoop, 130);
      }
      sampleLoop();
    }

    function applyDebugMode() {
      debugMode = debugModeCheckbox.checked;
      debugValuesDisplay.style.display = debugMode ? "block" : "none";
      rawHeightDebugDisplay.style.display = debugMode ? "block" : "none";
      frameRateDisplay.style.display = debugMode ? "block" : "none";
    }
    function saveSettingsToStorage() {
      localStorage.setItem("jt_jumpThreshold", jumpThresholdInput.value);
      localStorage.setItem("jt_debugMode", debugModeCheckbox.checked ? "1" : "0");
      localStorage.setItem("jt_mode", trampolineModeSelect.value);
      localStorage.setItem("jt_customLen", customLength.value);
      localStorage.setItem("jt_customLenU", customLengthUnit.value);
      localStorage.setItem("jt_customWid", customWidth.value);
      localStorage.setItem("jt_customWidU", customWidthUnit.value);
      localStorage.setItem("jt_dminiRampLen", dminiRampLen.value);
      localStorage.setItem("jt_dminiRampWid", dminiRampWid.value);
      localStorage.setItem("jt_dminiFlatLen", dminiFlatLen.value);
      localStorage.setItem("jt_dminiFlatWid", dminiFlatWid.value);
    }
    function loadSettingsFromStorage() {
      if (localStorage.getItem("jt_jumpThreshold")) {
        jumpThresholdInput.value = localStorage.getItem("jt_jumpThreshold");
        JUMP_THRESHOLD = parseFloat(jumpThresholdInput.value) || JUMP_THRESHOLD_DEFAULT;
      }
      debugModeCheckbox.checked = localStorage.getItem("jt_debugMode") === "1";
      trampolineModeSelect.value = localStorage.getItem("jt_mode") || "eurotramp";
      mode = trampolineModeSelect.value;
      customLength.value = localStorage.getItem("jt_customLen") || "1.04";
      customLengthUnit.value = localStorage.getItem("jt_customLenU") || "m";
      customWidth.value = localStorage.getItem("jt_customWid") || "0.61";
      customWidthUnit.value = localStorage.getItem("jt_customWidU") || "m";
      dminiRampLen.value = localStorage.getItem("jt_dminiRampLen") || DMINI_RAMP_LENGTH;
      dminiRampWid.value = localStorage.getItem("jt_dminiRampWid") || DMINI_RAMP_WIDTH;
      dminiFlatLen.value = localStorage.getItem("jt_dminiFlatLen") || DMINI_FLAT_LENGTH;
      dminiFlatWid.value = localStorage.getItem("jt_dminiFlatWid") || DMINI_FLAT_WIDTH;
      updateSettingsVisibility();
      applyDebugMode();
    }

    // Draw UI
    function drawTrampolineArea(ctx, points, color = '#00f') {
      try {
        if (!Array.isArray(points) || points.length < 1) return;
        ctx.save(); ctx.strokeStyle = color; ctx.lineWidth = 3;
        ctx.beginPath(); ctx.moveTo(points[0][0], points[0][1]);
        for (let i = 1; i < points.length; i++) ctx.lineTo(points[i][0], points[i][1]);
        ctx.closePath(); ctx.stroke(); ctx.restore();
        // Draw corner dots
        ctx.save(); ctx.fillStyle = "#0ff";
        for (let i = 0; i < points.length; i++) {
          ctx.beginPath();
          ctx.arc(points[i][0], points[i][1], 10, 0, 2*Math.PI);
          ctx.fill();
          ctx.font = "bold 18px Arial";
          ctx.fillStyle = "#fff";
          ctx.fillText(`P${i+1}`, points[i][0]+10, points[i][1]-10);
        }
        ctx.restore();
      } catch (e) {
        jtError("ui", "Failed to draw trampoline area", e);
      }
    }

    function updateCalibrationUI() {
      if (calibrationPhase === "mark_corners" || calibrationPhase === "complete") {
        calibrateBtn.style.display = "none";
      } else {
        calibrateBtn.style.display = "block";
        calibrateBtn.disabled = !lastDetections;
      }
      if (calibrationPhase === "mark_corners") {
        trampolineNotice.textContent = modeInstructionsText[mode] || "";
        trampolineNotice.style.color = '#0f0';
      } else if (calibrationPhase === "stand_still") {
        if (!lastDetections) {
          trampolineNotice.textContent = "Area set. Stand still in the marked area, then press Calibrate.";
          trampolineNotice.style.color = '#ff0';
        } else {
          trampolineNotice.textContent = "Area set! Stand still and press Calibrate.";
          trampolineNotice.style.color = '#0f0';
        }
      } else if (calibrationPhase === "complete") {
        trampolineNotice.textContent = "Calibration complete! Jump height tracking active.";
        trampolineNotice.style.color = "#0f0";
      }
    }
    function updateRestartDrawBtnVisibility() {
      restartDrawBtn.style.display = (calibrationPhase === "mark_corners") ? "block" : "none";
    }

    // Main draw loop
    function drawLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (video.readyState >= 2 && video.videoWidth > 0 && video.videoHeight > 0) {
        ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, 0, 0, canvas.width, canvas.height);
      }
      // Draw pose keypoints if available
      if (lastDetections) {
        ctx.save();
        ctx.fillStyle = "#ff0";
        for (const kp of lastDetections) {
          if (kp.score > 0.5) {
            const cx = kp.x * (canvas.width / video.videoWidth);
            const cy = kp.y * (canvas.height / video.videoHeight);
            ctx.beginPath();
            ctx.arc(cx, cy, 6, 0, 2*Math.PI);
            ctx.fill();
          }
        }
        // Draw ankles in red
        ctx.fillStyle = "#f00";
        const {left, right} = getAnkles(lastDetections);
        if (left) {
          const cx = left.x * (canvas.width / video.videoWidth);
          const cy = left.y * (canvas.height / video.videoHeight);
          ctx.beginPath(); ctx.arc(cx, cy, 10, 0, 2*Math.PI); ctx.fill();
        }
        if (right) {
          const cx = right.x * (canvas.width / video.videoWidth);
          const cy = right.y * (canvas.height / video.videoHeight);
          ctx.beginPath(); ctx.arc(cx, cy, 10, 0, 2*Math.PI); ctx.fill();
        }
        ctx.restore();
      }
      // Draw trampoline areas
      if (calibrationPhase === "mark_corners") {
        let q1 = calibrationClickPoints.slice(0,4);
        let q2 = calibrationClickPoints.slice(4,8);
        if (mode === "doublemini") {
          if (q1.length) drawTrampolineArea(ctx, q1.map(([x, y]) => [x * (canvas.width / video.videoWidth), y * (canvas.height / video.videoHeight)]), "#00f");
          if (q2.length) drawTrampolineArea(ctx, q2.map(([x, y]) => [x * (canvas.width / video.videoWidth), y * (canvas.height / video.videoHeight)]), "#0c9");
        } else {
          if (q1.length) drawTrampolineArea(ctx, q1.map(([x, y]) => [x * (canvas.width / video.videoWidth), y * (canvas.height / video.videoHeight)]), "#00f");
        }
      } else if (planes.length) {
        planes.forEach((pl, idx) => {
          drawTrampolineArea(ctx, pl.imageQuad.map(([x, y]) => [x * (canvas.width / video.videoWidth), y * (canvas.height / video.videoHeight)]), idx === 0 ? "#00f" : "#0c9");
        });
      }
      // UI
      updateCalibrationUI();
      updateRestartDrawBtnVisibility();
      requestAnimationFrame(drawLoop);
    }

    async function startCamera() {
      loadingIndicator.style.display = 'block';
      if (currentStream) {
        try { currentStream.getTracks().forEach(t => t.stop()); } catch (e) {}
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: false,
          video: {
            facingMode: useFrontCamera ? 'user' : 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });
        currentStream = stream;
        video.srcObject = stream;
        await video.play();
        loadingIndicator.style.display = 'none';
        videoTrack = stream.getVideoTracks()[0];
        zoomCapabilities = videoTrack && videoTrack.getCapabilities && videoTrack.getCapabilities().zoom;
        zoomInBtn.disabled = !zoomCapabilities;
        zoomOutBtn.disabled = !zoomCapabilities;
        resizeCanvasToScreen();
      } catch (err) {
        loadingIndicator.style.display = 'none';
        trampolineNotice.textContent = 'Unable to access camera. Please check your device settings and permissions, and make sure you are using HTTPS.';
        trampolineNotice.style.color = '#f00';
        zoomInBtn.disabled = true;
        zoomOutBtn.disabled = true;
        jtError("camera", "Unable to access camera", err);
        throw err;
      }
    }

    async function setupMoveNet() {
      loadingIndicator.style.display = 'block';
      detector = await poseDetection.createDetector(
        poseDetection.SupportedModels.MoveNet,
        { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
      );
      loadingIndicator.style.display = 'none';
    }

    async function poseLoop() {
      poseLoopActive = true;
      let lastFrameTime = performance.now();
      while (detector) {
        const now = performance.now();
        let fps = 1000/(now-lastFrameTime);
        lastFrameTime = now;
        if (video.readyState === 4) {
          let poses = await detector.estimatePoses(video, {maxPoses: 1, flipHorizontal: useFrontCamera});
          if (poses && poses[0] && poses[0].keypoints) {
            lastDetections = poses[0].keypoints;
            frameRateDisplay.textContent = `FPS: ${fps.toFixed(1)}`;
          }
        }
        await new Promise(r => setTimeout(r, 15));
      }
      poseLoopActive = false;
    }

    setInterval(() => {
      // After calibration, keep jump loop going
      if (
        lastDetections &&
        calibrationPhase === "complete"
      ) {
        computeAndSendJump(lastDetections);
      }
    }, 33);

    // Settings UI
    settingsBtn.addEventListener('click', e => {
      settingsPopover.classList.add('open');
      settingsPopover.style.display = 'flex';
      e.stopPropagation();
    });
    closeSettingsBtn.addEventListener('click', () => {
      settingsPopover.classList.remove('open');
      settingsPopover.style.display = 'none';
    });
    document.addEventListener('mousedown', e => {
      if (settingsPopover.classList.contains('open') && !settingsPopover.contains(e.target) && e.target !== settingsBtn) {
        settingsPopover.classList.remove('open');
        settingsPopover.style.display = 'none';
      }
    });
    saveSettingsBtn.addEventListener('click', () => {
      saveSettingsToStorage();
      applyDebugMode();
      settingsPopover.classList.remove('open');
      settingsPopover.style.display = 'none';
      trampolineNotice.textContent = "Settings saved!";
      // If user changed mode or area, re-calibrate
      mode = trampolineModeSelect.value;
      startCalibration();
      updateSettingsVisibility();
    });

    trampolineModeSelect.addEventListener('change', () => {
      mode = trampolineModeSelect.value;
      updateSettingsVisibility();
      startCalibration();
    });
    [customLength, customLengthUnit, customWidth, customWidthUnit,
      dminiRampLen, dminiRampWid, dminiFlatLen, dminiFlatWid
    ].forEach(inp => inp.addEventListener('input', () => {
      // Reset calibration if area changes
      startCalibration();
    }));

    switchCameraBtn.addEventListener('click', async () => {
      useFrontCamera = !useFrontCamera;
      await startCamera();
      startCalibration();
    });
    const resetCalibrationForZoom = () => {
      startCalibration();
    };
    zoomInBtn.addEventListener('click', async () => {
      if (!videoTrack || !zoomCapabilities) return;
      const settings = videoTrack.getSettings();
      const max = videoTrack.getCapabilities().zoom.max;
      const step = videoTrack.getCapabilities().zoom.step || 0.1;
      let newZoom = Math.min((settings.zoom || 1) + step, max);
      await videoTrack.applyConstraints({ advanced: [{ zoom: newZoom }] });
      resetCalibrationForZoom();
    });
    zoomOutBtn.addEventListener('click', async () => {
      if (!videoTrack || !zoomCapabilities) return;
      const settings = videoTrack.getSettings();
      const min = videoTrack.getCapabilities().zoom.min;
      const step = videoTrack.getCapabilities().zoom.step || 0.1;
      let newZoom = Math.max((settings.zoom || 1) - step, min);
      await videoTrack.applyConstraints({ advanced: [{ zoom: newZoom }] });
      resetCalibrationForZoom();
    });

    window.addEventListener('resize', () => {
      resizeCanvasToScreen();
    });

    // On load
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        loadSettingsFromStorage();
        await startCamera();
        await setupMoveNet();
        drawLoop();
        poseLoop();
        startCalibration();
      } catch (e) {
        trampolineNotice.textContent = "Failed to initialize MoveNet. Ensure your browser supports TensorFlow.js.";
        trampolineNotice.style.color = "#f00";
        jtError("movenet", "Initialization error", e);
      }
    });

    // --- Compute homographies after corners are set ---
    // When going to 'stand_still', generate homographies!
    const setHomographies = () => {
      if (mode === "eurotramp" || mode === "custom") {
        if (planes.length === 1 && planes[0].imageQuad && planes[0].worldQuad) {
          planes[0].homography = computeHomography(planes[0].imageQuad, planes[0].worldQuad);
        }
      } else if (mode === "doublemini") {
        if (planes.length === 2 && planes[0].imageQuad && planes[1].imageQuad) {
          planes[0].homography = computeHomography(planes[0].imageQuad, planes[0].worldQuad);
          planes[1].homography = computeHomography(planes[1].imageQuad, planes[1].worldQuad);
        }
      }
    };
    // Watch calibrationPhase for transition to 'stand_still'
    const origUpdateCalibrationUI = updateCalibrationUI;
    updateCalibrationUI = function() {
      origUpdateCalibrationUI();
      if (calibrationPhase === "stand_still") setHomographies();
    };

  </script>
</body>
